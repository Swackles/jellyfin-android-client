[versions]
android = "8.13.0"
kotlin = "2.2.21"
hilt = "2.57.2"
exoplayer = "1.8.0"
compose = "1.9.4"
cd = "2.3.0"
room = "2.8.3"
alife = "2.9.4"
mockito = "5.18.0"
mockk = "1.14.6"

[libraries]
androidx-core = { module = "androidx.core:core-ktx", version = "1.17.0" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "alife" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "alife" }
androidx-layout = { module = "androidx.constraintlayout:constraintlayout-compose", version = "1.1.1" }
androidx-activity = { module = "androidx.activity:activity-compose", version = "1.11.0" }
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version = "2.2.0" }
compose-bom = { module = "androidx.compose:compose-bom", version = "2025.11.00" }
systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version = "0.36.0"}
jellyfin = { module = "org.jellyfin.sdk:jellyfin-core", version = "1.8.1" }
androidx-runtime = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
coil = { module = "io.coil-kt:coil-compose", version = "2.7.0" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version = "1.7.1" }
material = { group = "com.google.android.material", name = "material", version = "1.13.0" }

### Exoplayer ###
exoplayer-core = { module = "androidx.media3:media3-exoplayer", version.ref = "exoplayer" }
exoplayer-dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "exoplayer" }
exoplayer-ui = { module = "androidx.media3:media3-ui", version.ref = "exoplayer" }
exoplayer-hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "exoplayer" }

### UI ###
compose-ui-core = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics", version.ref = "compose" }
compose-ui-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }
material-core = { module = "androidx.compose.material3:material3", version = "1.4.0" }
material-icons = { module = "androidx.compose.material:material-icons-extended", version = "1.7.8" }

### Hilt ###
dagger-hilt = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
dagger-hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
androidx-hilt-navigation = { module = "androidx.hilt:hilt-navigation-compose", version = "1.3.0" }
androidx-hilt-compiler = { module = "androidx.hilt:hilt-compiler", version = "1.3.0" }

### Destinations ###
destinations-core = { module = "io.github.raamcosta.compose-destinations:core", version.ref = "cd" }
destinations-ksp = { module = "io.github.raamcosta.compose-destinations:ksp", version.ref = "cd" }

### Room ###
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

### Testing ###
androidx-test-core = { module = "androidx.test:core", version = "1.7.0" }
androidx-test-runner = { module = "androidx.test:runner", version = "1.7.0" }
androidx-test-junit = { module = "androidx.test.ext:junit", version = "1.3.0" }

junit = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version = "kotlin" }

mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockk" } # TODO: Enable after kotlin update
mockk-android-agent = { module = "io.mockk:mockk-agent-android", version.ref = "mockk" } # TODO: Enable after kotlin update

kotest = { module = "io.kotest:kotest-assertions-core", version = "6.0.4" }


[bundles]
ui-impl = [ "compose-ui-core", "compose-ui-graphics", "compose-ui-preview", "material-core", "material-icons" ]
room-impl = [ "room-runtime", "room-ktx" ]
exoplayer-impl = [ "exoplayer-core", "exoplayer-dash", "exoplayer-ui", "exoplayer-hls" ]
testing = ["kotest", "mockk"]
testing-android = [ "androidx-test-core", "androidx-test-runner", "androidx-test-junit" ]

[plugins]
android-application = { id = "com.android.application", version.ref = "android" }
android-library = { id = "com.android.library", version.ref = "android" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version = "2.2.20-2.0.4" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.2.21" }